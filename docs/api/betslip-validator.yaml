openapi: 3.1.0
info:
  title: Betslip Validator API
  description: HTTP API for placing bets and checking bet status
  version: "1.0"
servers:
- url: https://pawa-proxy.replit.app
  description: Generated server url
security:
- Token: []
  Brand: []
paths:
  /api/betslip/validator/v1/place-bet/virtual:
    post:
      tags:
      - Place Bet API
      summary: Place bet for virtual games
      description: Creates a virtual betslip. Response contains betslip identifier
        when placement succeeds
      operationId: placebetVirtual
      parameters:
      - name: x-pawa-language
        in: header
        description: Preferred language
        required: false
        schema:
          type: string
          default: en
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PlaceBetRequest"
        required: true
      responses:
        "200":
          description: 'Bet response. Betslip id set if bet was placed or attemptId
            if bet awaits verification '
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BetPlacementResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
                  uuid:
                    type: string
                  params:
                    type: array
                    items:
                      type: string
                  payload:
                    type: object
                    additionalProperties:
                      type: object
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
                  uuid:
                    type: string
                  params:
                    type: array
                    items:
                      type: string
                  payload:
                    type: object
                    additionalProperties:
                      type: object
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
                  uuid:
                    type: string
                  params:
                    type: array
                    items:
                      type: string
                  payload:
                    type: object
                    additionalProperties:
                      type: object
        "403":
          description: Access Denied
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
                  uuid:
                    type: string
                  params:
                    type: array
                    items:
                      type: string
                  payload:
                    type: object
                    additionalProperties:
                      type: object
  /api/betslip/validator/v1/place-bet/real:
    post:
      tags:
      - Place Bet API
      summary: Place bet for real games
      description: Creates a real betslip. Response contains betslip identifier when
        placement succeeds
      operationId: placeBetReal
      parameters:
      - name: x-pawa-language
        in: header
        description: Preferred language
        required: false
        schema:
          type: string
          default: en
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PlaceBetRequest"
        required: true
      responses:
        "200":
          description: 'Bet response. Betslip id set if bet was placed or attemptId
